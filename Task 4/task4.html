<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Задание 4.4</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid d-flex justify-content-start">
                <i class="fab fa-accessible-icon navbar-brand"></i>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="main.html">Задания<span class="sr-only">(current)</span></a>
                        <span class="align-self-center text-info">/</span>
                        <a class="nav-item nav-link active" href="#">Задание 4</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <form id="input-generate">
            <div class="container" id="input-rows">
                <div>
                    <span class="d-flex justify-content-center mb-2">
                        Сгенерировать размерность массива
                        <div class="ml-1 mr-1">
                            <math>
                                <mi>N</mi>
                            </math>
                        </div>
                        и матрицы
                        <div class="ml-1">
                            <math>
                                <mi>N</mi>
                                <mo>x</mo>
                                <mi>N</mi>
                            </math>
                        </div>
                    </span>
                </div>
            </div>
            <div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Диапазон для массива [min, max)</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm" data-trigger="focus" data-toggle="popover"
                        data-container="body"
                        data-content="Введите нижнюю и верхнюю границу диапазона генерации размерности массива через пробел."
                        id="min-max-array">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Диапазон для матрицы [min, max)</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm" data-trigger="focus" data-toggle="popover"
                        data-container="body"
                        data-content="Введите нижнюю и верхнюю границу диапазона генерации размерности матрицы через пробел."
                        id="min-max-matrix">
                </div>
            </div>
            <div class="d-flex" style="padding: 0;" id="enter-btn-block">
                <button type="reset" class="btn btn-primary container-fluid" id="generate-btn">Generate</button>
            </div>
        </form>

    </section>

    <script src="http://fred-wang.github.io/mathjax.js/mpadded-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/script4.js"></script>
</body>

</html>
