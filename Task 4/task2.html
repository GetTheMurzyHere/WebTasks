<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Задание 4.2</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid d-flex justify-content-start">
                <i class="fab fa-accessible-icon navbar-brand"></i>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="main.html">Задания<span class="sr-only">(current)</span></a>
                        <span class="align-self-center text-info">/</span>
                        <a class="nav-item nav-link active" href="#">Задание 2</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="resultBlock d-flex flex-column justify-content-center align-items-center"
            style="width: 500px; height: 200px">
            <div class="d-flex" id="result-formula">
                <math>
                    <mi class="MathClass-op">sin</mi>
                    <mo>(</mo>
                    <mn id="argumentX"></mn>
                    <mo>)</mo>
                </math>
                <div id="result">
                </div>
            </div>
        </div>
        <div class="input-block container-fluid" style="padding: 0;">
            <div class="d-flex flex-column">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Аргумент X</span>
                    </div>
                    <input type="number" min="0" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" id="argumentX-value">
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Точность</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                    <option value="1">Маленькая (3 слагаемое)</option>
                    <option value="2">Средняя (5 слагаемых)</option>
                    <option value="3">Большая (7 слагаемых)</option>
                </select>
            </div>
            <div class="d-flex" style="padding: 0;">
                <button type="button" class="btn btn-primary container-fluid"
                    onclick="result(document.getElementById('argumentX-value').value);">Enter</button>
            </div>
        </div>
    </section>

    <script src="http://fred-wang.github.io/mathjax.js/mpadded-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/script2.js"></script>
</body>

</html>
