<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Задание 4.2</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid d-flex justify-content-start">
                <i class="fab fa-accessible-icon navbar-brand"></i>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="main.html">Задания<span class="sr-only">(current)</span></a>
                        <span class="align-self-center text-info">/</span>
                        <a class="nav-item nav-link active" href="#">Задание 2</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="resultBlock d-flex justify-content-center align-items-center" style="width: 500px; height: 200px">
            <div class="d-flex" id="sum-formula">
                <math>
                    <mi class="MathClass-op">sin</mi>
                    <mo>(</mo>
                    <mi>x</mi>
                    <mo>)</mo>
                    <mpadded width="+8px">
                        <mo>=</mo>
                    </mpadded>
                    <mi>x</mi>
                    <mo>-</mo>
                    <mfrac>
                        <msup>
                            <mi>x</mi>
                            <mi>3</mi>
                        </msup>
                        <mrow>
                            <mn>3</mn>
                            <mo>!</mo>
                        </mrow>
                    </mfrac>
                    <mo>+</mo>
                    <mfrac>
                        <msup>
                            <mi>x</mi>
                            <mi>5</mi>
                        </msup>
                        <mrow>
                            <mn>5</mn>
                            <mo>!</mo>
                        </mrow>
                    </mfrac>
                    <mo>-</mo>
                    <mo>...</mo>
                    <mo>=</mo>
                    <munderover>
                        <mi>&#x03A3;</mi>
                        <mrow>
                            <mi>n</mi>
                            <mo>=</mo>
                            <mn>0</mn>
                        </mrow>
                        <mi>&#x221E;</mi>
                    </munderover>
                    <msup>
                        <mrow>
                            <mfenced>
                                <mn>-1</mn>
                            </mfenced>
                        </mrow>
                        <mi>n</mi>
                    </msup>
                    <mfrac>
                        <msup>
                            <mi>x</mi>
                            <mrow>
                                <mn>2</mn>
                                <mi>n</mi>
                                <mo>+</mo>
                                <mn>1</mn>
                            </mrow>
                        </msup>
                        <mrow>
                            <mfenced separators="">
                                <mn>2</mn>
                                <mi>n</mi>
                                <mo>+</mo>
                                <mn>1</mn>
                            </mfenced>
                            <mo>!</mo>
                        </mrow>
                    </mfrac>
                    <mo>≈</mo>
                </math>
            </div>
            <div id="result-sum" class="d-flex">
            </div>
        </div>
        <div class="input-block container-fluid" style="padding: 0;">
            <form>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Аргумент X</span>
                    </div>
                    <input type="number" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" id="argumentX-value" required>
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Точность</label>
                    </div>
                    <select class="custom-select" id="accuracy">
                        <option value="3">Маленькая (5 слагаемых)</option>
                        <option value="7">Средняя (7 слагаемых)</option>
                        <option value="10">Большая (10 слагаемых)</option>
                    </select>
                </div>
                <div class="d-flex" style="padding: 0;">
                    <button type="button" class="btn btn-primary container-fluid"
                        id="enter-btn">Enter</button>
                </div>
            </form>
        </div>
    </section>

    <script src="http://fred-wang.github.io/mathjax.js/mpadded-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/script2.js"></script>
</body>

</html>
