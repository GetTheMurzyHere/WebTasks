<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mini-game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="container" style="position: absolute; display: block; width: 850px; height: 500px; text-align: center; margin: 140px 175px">
        <div id="lose-window">
            <h2 id="lose-title">Вы проиграли!</h2>
            <div class="lose-description">
                <div style="text-align: center">Клевчихин пробрался в вашу группу и отчислили всех её участников!</div>
                <div style="margin: 10px 10px 10px 10px; text-align: center" id="score">
                    adad
                </div>
            </div>
            <div id="play-again-btn">
                Начать новую игру
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/cannon.js"></script>
    <script src="js/cannonball.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/air_enemy.js"></script>
</body>

</html>
