<!DOCTYPE html>
<html>

<head>
    <title>Canvas & Mootools</title>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mootools/1.6.0/mootools-core.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init();">
    <canvas id="canvas" width="600" height="400" onclick="goInput(event);">
    </canvas>
    <form>
        <input type="button" value="Вверх" onclick="move('UP', this.value)">
        <input type="button" value="Вниз" onclick="move('DOWN', this.value)">
        <input type="button" value="Влево" onclick="move('LEFT')">
        <input type="button" value="Вправо" onclick="move('RIGHT')">
        <input type="button" value="Стоп" onclick="stop()">
    </form>
</body>

</html>
