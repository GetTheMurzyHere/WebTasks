    <div class="container-fluid canvas mt-5 d-flex flex-column justify-content-around align-items-center">
        <div>
            <math>
                <msqrt>
                    <mrow>
                        <mi>p</mi>
                        <mo> * (</mo>
                        <mi>p</mi>
                        <mo>-</mo>
                        <mi>a</mi>
                        <mo>) * (</mo>
                        <mi>p </mi>
                        <mo>-</mo>
                        <mi>b</mi>
                        <mo>) * (</mo>
                        <mi>p </mi>
                        <mo>-</mo>
                        <mi>c</mi>
                        <mo>)</mo>
                    </mrow>
                </msqrt>
            </math>
        </div>
        <div>
            <math>
                <msub>
                    <mi>x</mi>
                    <mn>
                        1
                        <mo>,</mo>
                        2
                    </mn>
                </msub>
                <mo>=</mo>
                <mfrac>
                    <mrow>
                        <mo>-</mo>
                        <mi>b </mi>
                        <mo>±</mo>
                        <msqrt>
                            <mrow>
                                <msup>
                                    <mi>b</mi>
                                    <mn>2</mn>
                                </msup>
                                <mo>-</mo>
                                <mn>4</mn>
                                <mi>a</mi>
                                <mi>c</mi>
                            </mrow>
                        </msqrt>
                    </mrow>
                    <mrow>
                        <mn>2</mn>
                        <mi>a</mi>
                    </mrow>
                </mfrac>
            </math>
        </div>
        <div>

        </div>
        <div>

        </div>
        <div>

        </div>
