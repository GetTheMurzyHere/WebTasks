<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Задание 3</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid d-flex align-items-center">
                <i class="fab fa-accessible-icon navbar-brand ml-3"></i>
                <ol class="breadcrumb mt-3 ml-2 bg-transparent">
                    <li class="breadcrumb-item"><a href="Главная.html" id="other-page">Главная</a></li>
                    <li class="breadcrumb-item"><a href="Топ-донатеры.html" id="other-page">Топ-донатеры</a></li>
                    <li class="breadcrumb-item active" aria-current="page" id="current-page">Задание 3</li>
                </ol>
                <div class="ml-auto profile-icon mr-5">
                    <i class="far fa-user-circle navbar-brand">
                        <div class="dropdown-menu" id="first-menu">
                            <a class="dropdown-item" data-container="body" data-trigger="hover"
                                style="background: rgba(255, 0, 0, 0.2);" data-toggle="popover" data-placement="left"
                                data-content="На данный момент авторизироваться невозможно, приносим извинения за доставленные неудобства.">
                                Авторизироваться
                            </a>
                            <a class="dropdown-item" id="second-menu-btn" tabindex="0">
                                Задания
                            </a>
                            <div class="dropdown-menu" id="second-menu">
                                <a class="dropdown-item" href="Задание 2.html">Задание 2</a>
                                <a class="dropdown-item active" href="#">Задание 3</a>
                            </div>
                        </div>
                    </i>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid canvas mt-5 d-flex flex-column justify-content-around align-items-center">
        <div>
            <math>
                <msqrt>
                    <mrow>
                        <mi>p</mi>
                        <mo>*</mo>
                        <mfenced separators="" open="(" close=")">
                            <mi>p</mi>
                            <mo>-</mo>
                            <mi>a</mi>
                        </mfenced>
                        <mo>*</mo>
                        <mfenced separators="" open="(" close=")">
                            <mi>p</mi>
                            <mo>-</mo>
                            <mi>b</mi>
                        </mfenced>
                        <mo>*</mo>
                        <mfenced separators="" open="(" close=")">
                            <mi>p</mi>
                            <mo>-</mo>
                            <mi>c</mi>
                        </mfenced>
                    </mrow>
                </msqrt>
            </math>
        </div>
        <div>
            <math>
                <msub>
                    <mi>x</mi>
                    <mn>
                        1
                        <mo>,</mo>
                        2
                    </mn>
                </msub>
                <mo>=</mo>
                <mfrac>
                    <mrow>
                        <mo>-</mo>
                        <mi>b </mi>
                        <mo>±</mo>
                        <msqrt>
                            <mrow>
                                <msup>
                                    <mi>b</mi>
                                    <mn>2</mn>
                                </msup>
                                <mo>-</mo>
                                <mn>4</mn>
                                <mi>a</mi>
                                <mi>c</mi>
                            </mrow>
                        </msqrt>
                    </mrow>
                    <mrow>
                        <mn>2</mn>
                        <mi>a</mi>
                    </mrow>
                </mfrac>
            </math>
        </div>
        <div>
            <math>
                <mi>S</mi>
                <mo>=</mo>
                <mn>1</mn>
                <mo>-</mo>
                <mfrac>
                    <mn>1</mn>
                    <mn>2</mn>
                </mfrac>
                <mo>+</mo>
                <mfrac>
                    <mn>1</mn>
                    <mn>4</mn>
                </mfrac>
                <mo>-</mo>
                <mfrac>
                    <mn>1</mn>
                    <mn>8</mn>
                </mfrac>
                <mo>+</mo>
                <mi>…</mi>
                <mo>+</mo>
                <msup>
                    <mrow>
                        <mfenced separators="" open="(" close=")">
                            <mn>-1</mn>
                        </mfenced>
                    </mrow>
                    <mi>n</mi>
                </msup>
                <mfrac>
                    <mn>1</mn>
                    <msup>
                        <mn>2</mn>
                        <mi>n</mi>
                    </msup>
                </mfrac>
                <mo>=</mo>
                <munderover>
                    <mi>&#x03A3;</mi>
                    <mrow>
                        <mi>i</mi>
                        <mo>=</mo>
                        <mn>0</mn>
                    </mrow>
                    <mi>n</mi>
                </munderover>
                <msup>
                    <mrow>
                        <mfenced separators="" open="(" close=")">
                            <mn>-1</mn>
                        </mfenced>
                    </mrow>
                    <mi>i</mi>
                </msup>
                <mfrac>
                    <mn>1</mn>
                    <msup>
                        <mn>2</mn>
                        <mi>i</mi>
                    </msup>
                </mfrac>
            </math>
        </div>
        <div>
            <math>
                <munderover>
                    <mi>lim</mi>
                    <mi>x → &#x221E</mi>
                </munderover>
                <mrow>
                    <msup>
                        <mrow>
                            <mfenced separators="" open="(" close=")">
                                <mn>1 </mn>
                                <mo>+</mo>
                                <mfrac>
                                    <mn>1</mn>
                                    <mi>a</mi>
                                </mfrac>
                            </mfenced>
                        </mrow>
                        <mi>a</mi>
                    </msup>
                </mrow>
                <mo>=</mo>
                <mi>e</mi>
            </math>
        </div>
        <div>
            <math>
                <munderover>
                    <mi>&#x222b;</mi>
                    <mi>b</mi>
                    <mi>a</mi>
                </munderover>
                <mi>f</mi>
                <mfenced separators="" open="(" close=")">
                    <mi>x</mi>
                </mfenced>
                <mi>dx</mi>
                <mo>=</mo>
                <mi>F</mi>
                <mfenced separators="" open="(" close=")">
                    <mi>b</mi>
                </mfenced>
                <mo>-</mo>
                <mi>F</mi>
                <mfenced separators="" open="(" close=")">
                    <mi>a</mi>
                </mfenced>
            </math>
        </div>
    </div>

    <script src="http://fred-wang.github.io/mathjax.js/mpadded-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
